name: Build & Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g. 1.0.0-rc1)'
        required: false

permissions:
  contents: write

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create embed placeholder
        run: |
          mkdir -p internal/webui/dist
          echo '<!DOCTYPE html><html><body>placeholder</body></html>' > internal/webui/dist/index.html

      - name: Run tests
        run: go test -v -race -count=1 ./...

      - name: Vet
        run: go vet ./...

  build-debs:
    name: Build .deb (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need tags for version

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Prepare embedded assets
        run: |
          rm -rf internal/webui/dist && mkdir -p internal/webui/dist
          cp -r web/dist/* internal/webui/dist/

      - name: Build Go binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o build/athena-dhcpd ./cmd/athena-dhcpd

      - name: Build .deb package
        run: |
          chmod +x scripts/build-deb.sh
          scripts/build-deb.sh "${{ steps.version.outputs.version }}" "${{ matrix.arch }}"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: build/*.deb
          retention-days: 30

  build-binary:
    name: Build binary (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Prepare embedded assets
        run: |
          rm -rf internal/webui/dist && mkdir -p internal/webui/dist
          cp -r web/dist/* internal/webui/dist/

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o build/athena-dhcpd ./cmd/athena-dhcpd

      - name: Create tarball
        run: |
          cd build
          tar czf athena-dhcpd-${{ steps.version.outputs.version }}-${{ matrix.suffix }}.tar.gz \
            athena-dhcpd \
            -C "$GITHUB_WORKSPACE" configs/example.toml deploy/athena-dhcpd.service

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.suffix }}
          path: build/*.tar.gz
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-debs, build-binary]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.deb' -o -name '*.tar.gz' \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
